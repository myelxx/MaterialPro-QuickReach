<div class="mat-elevation-z8">
  <div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
      <div fxFlex="25">
        <h3>Product</h3>
      </div>
      <div fxFlex.gt-lg="70" fxFlex.gt-xs="70" fxFlex="70">
        <mat-form-field id="searchBar">
          <input matInput (keyup)="applyFilter()" placeholder="Search Products" [(ngModel)]="searchString">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div fxFlex>
        <button id="add_product" color="primary" matTooltip="Add Product" mat-icon-button (click)="openDialog('Create',{})"
          fxFlex.gt-lg="5" fxFlex.gt-xs="5" fxFlex="5">
          <i class="fa fa-plus-circle fa-3x"></i>
        </button>
      </div>
    </div>

  </div>

  <!-- app.component.html -->
  <div class="container text-center">

    <table mat-table [dataSource]="display()" #mytable class="my-table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center"> ID </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description" class="description">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price }} </td>
      </ng-container>

      <ng-container matColumnDef="imgURL">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Image </th>
        <td mat-cell *matCellDef="let item"> <img src="{{item.imgURL}}"> </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let item">
          <mat-slide-toggle [color]="primary" [checked]="item.isActive" readonly></mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th class="action" mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td class="action" mat-cell *matCellDef="let element" class="action-link">
          <!-- <a (click)="openDialog('Update',element)">Edit</a> |
                <a (click)="openDialog('Delete',element)">Delete</a> -->
          <button color="accent"  mat-mini-fab color="primary"  matTooltip="Edit products" (click)="openDialog('Update',element)">
            <i class="fa fa-edit fa-2x"></i>
          </button>
          <button color="warn"  mat-mini-fab color="primary" matTooltip="Delete products" (click)="openDialog('Delete',element)">
            <i class="fa fa-trash fa-2x"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 10]" showFirstLastButtons></mat-paginator>
  </div>
